<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center">
      <h1>Find your match</h1>
      <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
      <div class="text-center">
        <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
        <button class="btn btn-info btn-lg">Learn more</button>
      </div>
    </div>
  
    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <!-- Parent To Child : Step 2: Passing the local VALUES from HOME component to the app-register component over the VALUES FROM HOME Input variable-->
          <app-register [valuesFromHome]="values" (cancelRegister)="cancelRegisterMode($event)"></app-register>
          <!-- Child To Parent : Step 3: Passing the OUTPUT parameter - event with cancelRegister method: (cancelRegister)="cancelRegisterMode($event)-->
        </div>
      </div>
    </div>
  </div>

  <!--<p *ngFor="let value of values">{{value.name}}</p>-->
